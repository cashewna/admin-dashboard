<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <form id="search-form" action="index.html" method="get">
                <button type="submit" id="search-btn"><img src="assets/magnify.svg" alt="Search Button"></button>
                <input type="text" name="search" id="search">
            </form>

            <div class="header__top-right">
                <button id="notifications-btn"><img src="assets/notifications.svg" alt="Notification Button"></button>
                <img src="assets/baby.svg" alt="Baby Face" width="40px">
                <p class="username">Username</p>
            </div>

            <div class="header__bottom-left">
                <img src="assets/baby.svg" alt="Baby Face" width="40px">
                <div class="greeting">
                    <p class="greeting__hello">Hi there,</p>
                    <p class="username">Username</p>
                </div>
            </div>

            <div class="header__bottom-right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="title">
                <img src="assets/dashboard.svg" alt="Dashboard Icon" height="55px">
                <p class="dashboard-title">Dashboard</p>
            </div>

            <div class="main_menu">
                <div class="main_menu-item">
                    <img src="assets/home.svg" alt="Home Icon" height="40px">
                    <p>Home</p>
                </div>
                <div class="main_menu-item">
                    <img src="assets/profile.svg" alt="Profile Icon" height="40px">
                    <p>Profile</p>
                </div>
                <div class="main_menu-item">
                    <img src="assets/message-reply.svg" alt="Messages Icon" height="40px">
                    <p>Messages</p>
                </div>
                <div class="main_menu-item">
                    <img src="assets/clock-time-four.svg" alt="History Icon" height="40px">
                    <p>History</p>
                </div>
                <div class="main_menu-item">
                    <img src="assets/note-multiple.svg" alt="Tasks Icon" height="40px">
                    <p>Tasks</p>
                </div>
                <div class="main_menu-item">
                    <img src="assets/account-group.svg" alt="Communities Icon" height="40px">
                    <p>Communities</p>
                </div>
            </div>

            <div class="bottom">
                <div class="bottom__item">
                    <img src="assets/cog.svg" alt="Settings Icon" height="40px">
                    <p>Settings</p>
                </div>
                <div class="bottom__item">
                    <img src="assets/help-box.svg" alt="Support Icon" height="40px">
                    <p>Support</p>
                </div>
                <div class="bottom__item">
                    <img src="assets/shield-check.svg" alt="Privacy Icon" height="40px">
                    <p>Privacy</p>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="left">
                <div class="projects">
                    <h1>Your Projects</h1>
                    <div class="project-list">

                    </div>
                </div>
            </div>

            <div class="right">
                <div class="announcements">
                    <h1>Announcements</h1>
                    <div class="announcement-list">

                    </div>

                </div>

                <div class="trending">
                    <h1>Trending</h1>
                    <div class="trending-list">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
