<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <form id="search-form" action="index.html" method="get">
                <button type="submit" id="search-btn"><img src="assets/magnify.svg" alt="Search Button"></button>
                <input type="text" name="search" id="search">
            </form>
            
            <div class="header__top-right">
                <button id="notifications-btn"><img src="assets/notifications.svg" alt="Notification Button"></button>
                <img src="assets/baby.svg" alt="Baby Face" width="40px">
                <p class="username">Username</p>
            </div>
            
            <div class="header__bottom-left">
                <img src="assets/baby.svg" alt="Baby Face" width="40px">
                <div class="greeting">
                    <p class="greeting__hello">Hi there,</p>
                    <p class="username">Username</p>                    
                </div>
            </div>
            
            <div class="header__bottom-right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="title">
                <img src="assets/dashboard.svg" alt="Dashboard Icon" width="60px" height="60px">
                <p class="dashboard-title">Dashboard</p>
            </div>
            
            <div class="main_menu">
                <div class="main_menu-item">
                    <img src="assets/home.svg" alt="Home Icon" width="60px" height="60px">
                    <p>Home</p>
                </div>
                <div class="main_menu-item">
                    <img src="assets/profile.svg" alt="Profile Icon" width="60px" height="60px">
                    <p>Profile</p>
                </div>
                <div class="main_menu-item">
                    <img src="assets/heart.svg" alt="Messages Icon" width="60px" height="60px">
                    <p>Messages</p>
                </div>
                <div class="main_menu-item">
                    <img src="assets/heart.svg" alt="History Icon" width="60px" height="60px">
                    <p>History</p>
                </div>
                <div class="main_menu-item">
                    <img src="assets/heart.svg" alt="Tasks Icon" width="60px" height="60px">
                    <p>Tasks</p>
                </div>
                <div class="main_menu-item">
                    <img src="assets/heart.svg" alt="Communities Icon" width="60px" height="60px">
                    <p>Communities</p>
                </div>
            </div>
            
            <div class="bottom">
                <div class="bottom__item">
                    <img src="assets/heart.svg" alt="Settings Icon" width="60px" height="60px">
                    <p>Settings</p>
                </div>
                <div class="bottom__item">
                    <img src="assets/heart.svg" alt="Support Icon" width="60px" height="60px">
                    <p>Support</p>
                </div>
                <div class="bottom__item">
                    <img src="assets/heart.svg" alt="Privacy Icon" width="60px" height="60px">
                    <p>Privacy</p>
                </div>
            </div>
        </div>

        <div class="content">

        </div>
    </div>
</body>

</html>
